<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>ToDo</title>
</head>
<body>
    <div class="todo">
        <div class="todo__header">Todo List</div>
        <div class="todo__add-btn"><img src="img/304947.svg" alt="add"></div>
        <input type="text" placeholder="Task Name" class="todo__input">
        <div class="todo__task-list">
    
        </div>
        <div class="todo__footer">
            <div class="todo__save">Save</div>
            <div class="todo__clear">Clear</div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
